<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BC Conditions Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
	<div class="title-page">
		<h1 id="title">Back Country Snow Conditions Challenge</h1>
		<button id="quizstart">Start Quiz!</button>
	</div>
	<div class="quiz-page">
		<h1 id="question">Quiz Questions</h1>
		<form id="guesses">
		  <input type="radio" name="0" value= "answer 1"> Answer 1 <br>
		  <input type="radio" name="1" value= "answer 2"> Answer 2 <br>
		  <input type="radio" name="2" value= "answer 3"> Answer 3 <br>
		  <input type="radio" name="3" value= "answer 4"> Answer 4 <br>
		</form>
		<p id="explanation"></p>
	</div>
	<div class="score-page">
		<h1 id="score">Score</h1>
		<button id="tryagain">Try Again!</button>
	</div>
	
</body>
</html>
