<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BC Avalanche Conditions Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Bitter:400,400italic,700|Abel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
	<div class="title-page">
		<h1 id="title">Back Country Avalanche Conditions Challenge</h1>
		<button id="quizstart">Start Quiz!</button>
	</div>
	<div class="quiz-page">
		<div class="quiz-page-center">
			<h1 id="question">Quiz Questions</h1>
			<form id="guesses">
			  <input id="guess-select" type="radio" name="0" value= "answer 1"> Answer 1 <br>
			  <input id="guess-select" type="radio" name="1" value= "answer 2"> Answer 2 <br>
			  <input id="guess-select" type="radio" name="2" value= "answer 3"> Answer 3 <br>
			  <input id="guess-select" type="radio" name="3" value= "answer 4"> Answer 4 <br>
			</form>
			<ul>
				<li><i class="fa fa-circle fa-2x" aria-hidden="true" id="circle"></i></li>
				<li><p id="explanation">Snow will be snow.</p></li>
			</ul>
			<button id="nextquestion">Next Question</button>
		</div>
	</div>
	<div class="score-page">
		<div class="score-page-center">
			<h1 id="score">Score</h1>
			<button id="tryagain">Try Again!</button>
		</div>
	</div>
</body>
</html>
